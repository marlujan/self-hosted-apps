---
# Task file for checking a single app status
- name: Load app configuration
  include_vars:
    file: "{{ app_config_file }}"

- name: Check if app directory exists
  stat:
    path: "{{ app_directory }}"
  register: app_dir_stat

- name: Check if docker-compose file exists
  stat:
    path: "{{ app_directory }}/docker-compose.yml"
  register: compose_file_stat

- name: Check container status
  community.docker.docker_container_info:
    name: "{{ container_name | default(app_name) }}"
  register: container_info
  ignore_errors: yes

- name: Check application health
  uri:
    url: "http://localhost:{{ container_port }}"
    method: GET
    timeout: 5
  register: app_health
  ignore_errors: yes

- name: Check if Nginx config exists
  stat:
    path: "/etc/nginx/conf.d/{{ app_name }}.conf"
  register: nginx_config_stat

- name: Check SSL certificate
  stat:
    path: "/etc/letsencrypt/live/{{ domain_name }}/fullchain.pem"
  register: ssl_cert_stat
  when: ssl_enabled | default(true)

- name: Display application status
  debug:
    msg:
      - "ğŸ” {{ app_name | upper }} STATUS:"
      - "  ğŸ“ Directory: {{ 'âœ…' if app_dir_stat.stat.exists else 'âŒ' }} {{ app_directory }}"
      - "  ğŸ“„ Compose file: {{ 'âœ…' if compose_file_stat.stat.exists else 'âŒ' }}"
      - "  ğŸ³ Container: {{ 'âœ… Running' if (container_info.exists and container_info.container.State.Running) else 'âŒ Not running' }}"
      - "  ğŸŒ HTTP Health: {{ 'âœ… Healthy' if app_health.status == 200 else 'âŒ Unhealthy' }}"
      - "  ğŸ”§ Nginx Config: {{ 'âœ…' if nginx_config_stat.stat.exists else 'âŒ' }}"
      - "  ğŸ”’ SSL Certificate: {{ 'âœ…' if (ssl_enabled | default(true) and ssl_cert_stat.stat.exists) else 'âŒ' if ssl_enabled | default(true) else 'N/A' }}"
      - "  ğŸŒ Domain: {{ domain_name }}"