---
- name: Create application directory
  file:
    path: "{{ app_directory }}"
    state: directory
    owner: ec2-user
    group: ec2-user
    mode: '0755'

- name: Validate port allocations
  include_tasks: validate_ports.yml

- name: Generate environment file
  template:
    src: env.j2
    dest: "{{ app_directory }}/.env"
    owner: ec2-user
    group: ec2-user
    mode: '0600'

- name: Copy Docker Compose file
  copy:
    src: "{{ app_compose_path }}"
    dest: "{{ app_directory }}/docker-compose.yml"
    owner: ec2-user
    group: ec2-user
    mode: '0644'

- name: Validate Docker Compose file exists
  stat:
    path: "{{ app_directory }}/docker-compose.yml"
  register: compose_file

- name: Fail if Docker Compose file missing
  fail:
    msg: "Docker Compose file not found: {{ app_directory }}/docker-compose.yml"
  when: not compose_file.stat.exists

- name: Deploy with Docker Compose (pull latest images)
  community.docker.docker_compose_v2:
    project_src: "{{ app_directory }}"
    state: present
    pull: always
    recreate: auto
  become_user: ec2-user
  register: compose_deploy

- name: Display compose deployment result
  debug:
    msg:
      - "Compose deploy result: {{ 'Success' if compose_deploy.changed else 'Already running' }}"
      - "Services: {{ compose_deploy.services.keys() | list if compose_deploy.services is defined else 'None' }}"